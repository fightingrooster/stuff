        <form id="add-new-task-form" class="form">
            <label for="task-name">Task Name</label>
            <input class="form-component" type="text" id="task-name" required>

            <label for="task-status">Task Status</label>
            <select id="task-status" class="form-select-component" required>
                <option value="status 1">S1</option>
                <option value="status 2">S2</option>
            </select>

            <label for="task-milestone">Milestone</label>
            <select id="task-milestone" class="form-select-component" required>
                <option value="milestone 1">M1</option>
                <option value="milestone 2">M2</option>
            </select>

            <label for="task-start-date">Start Date</label>
            <input class="form-component" type="date" id="task-start-date" required>

            <label for="task-end-date">End Date</label>
            <input class="form-component" type="date" id="task-end-date" required>

            <label for="task-owner">Assign task to</label>
            <select id="task-owner" class="form-select-component">
                <option value="person 1">P1</option>
                <option value="person 2">P2</option>feature
            </select>
            <div class="form-submit"><p>Submit</p></div>
        </form>

        <form id="add-new-milestone-form" class="form">
            <label for="milestone-name">Milestone Name</label>
            <input class="form-component" type="text" id="milestone-name" required>


            <label for="milestone-start-date">Start Date</label>
            <input class="form-component" type="date" id="milestone-start-date" required>

            <label for="milestone-end-date">End Date</label>
            <input class="form-component" type="date" id="milestone-end-date" required>
            
            <div class="form-submit"><p>Submit</p></div>
        </form>
